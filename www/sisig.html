<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Sisig</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .demo-card-header-pic .card-header {
            height: 40vw;
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .demo-card-header-pic .card-content-padding .date{
            color: #8e8e93;
        }
      </style>

  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
              <div class="navbar-inner">
                <div class = "left">
                  <a href = "index.html" class = "link back">
                    <i class = "icon icon-back"></i>
                    <span class = "ios-only">Back</span>
                  </a>
                </div>
                <div class="title">Sisig</div>
              </div>
            </div>
          

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
            </div>
          </div>

          <div class="page-content">
              <div class = "col">
              <center>
                  <div class="card-content card-content-padding">
                      <img src = "lib/img/sisig.jpg" width= "100%"/><b>Sisig</b>
                      <p class="date">Mas Lami pa sa imoha</p>
                      <p>Sisig to the highest</p>
                    </div>
                    <div class="card-footer">
                      <p>
                        Ingredients: 
                      </p>
                    </div>
                  </div>
                      
                        
              </center>
            </div>

        </div>
    </div>
  </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
