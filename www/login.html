<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Food</div>
            </div>
          </div>
          

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="list media-list">
              <ul>
                <li>
                  <a href="/adobo/" class="item-link item-content" data-open-in ="popup">
                    <div class="item-media"><img src="lib/img/adobo.jpg" width="80"/></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Adobo</div>
                        <div class="item-after">$15</div>
                      </div>
                      <div class="item-subtitle">Captain of the 2nd Regiment</div>
                    </div></a></li>

                <li>
                  <a href="/afritada/" class="item-link item-content">
                    <div class="item-media"><img src="lib/img/afritada.jpg" width="80"/></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Afritada</div>
                        <div class="item-after">$15</div>
                      </div>
                      <div class="item-subtitle">Desert Mercenary</div>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="/bulalo/" class="item-link item-content">
                    <div class="item-media"><img src="lib/img/bulalo.jpg" width="80"/></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Bulalo</div>
                        <div class="item-after">$15</div>
                      </div>
                      <div class="item-subtitle">Flame Dragon King</div>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="/kinilaw/" class="item-link item-content">
                    <div class="item-media"><img src="lib/img/kinilaw.jpg" width="80"/></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Kinilaw</div>
                        <div class="item-after">$15</div>
                      </div>
                      <div class="item-subtitle">Moon of the Flame God</div>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="/sisig/" class="item-link item-content">
                    <div class="item-media"><img src="lib/img/sisig.jpg" width="80"/></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Sisig</div>
                        <div class="item-after">$15</div>
                      </div>
                      <div class="item-subtitle">Azure Dragon</div>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="/tinola/" class="item-link item-content">
                    <div class="item-media"><img src="lib/img/tinola.jpg" width="80"/></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Tinola</div>
                        <div class="item-after">$15</div>
                      </div>
                      <div class="item-subtitle">Lami Dragon</div>
                    </div>
                  </a>
                </li>

              </ul>
            </div>
            <!-- Link to another page -->
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
