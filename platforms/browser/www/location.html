<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/Framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">

    <style>
      .timeline-item-inner{
        background-color: #3f3c3c
      }
        .map-responsive{
            overflow:hidden;
            padding-bottom:56.25%;
            position:relative;
            height:0;
        }
        .map-responsive iframe{
            left:0;
            top:0;
            height:100%;
            width:100%;
            position:relative;
        }
    </style>

  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

            <div style = "background-image: url('lib/img/back.jpg')" class="navbar">
              <div class="navbar-inner" >
              <div class="left">
                      <a href = "index.html" class="link back">
                              <i class="icon icon-back"></i>
                              <span class="ios-only">Back</span>
                      </a>
              </div>
              <div style ="color: rgb(189, 189, 189)" class = "title">Location</div>
              </div>
            </div>

          <!-- Toolbar -->
          <!--<div class="toolbar">
            <div class="toolbar-inner">-->
              <!-- Toolbar links -->
            <!--</div>
          </div>-->

          <!-- Scrollable page content -->
          <div style = "background-color: #3f3c3c" class="page-content">

            <div class="card">
              <div style = "color: darkgoldenrod; background-color: #3f3c3c" class="card-header">When</div>
              <div style = "color: darkgoldenrod; background-color: #3f3c3c" class="card-content card-content-padding">February 7, 2019 @ 5pm</div>
            </div>
              
            <div class="card">
              <div style = "color: darkgoldenrod; background-color: #3f3c3c" class="card-header">Where</div>
              <div style = "color: darkgoldenrod; background-color: #3f3c3c" class="card-content card-content-padding">Golden Star Flower Shop </div>
              <div style = "background-color:#3f3c3c" class="card-footer">
                <div class="map-responsive"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.568351069802!2d125.59929185089719!3d7.05989619487601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32f96d6334d1d425%3A0x6223e77920c6ef30!2sGolden+Star+Flower+Shop!5e0!3m2!1sen!2sph!4v1550076103838" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen>
                </iframe>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/Framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
